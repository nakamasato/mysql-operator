name: e2e
on:
  pull_request:
    paths:
      - .github/workflows/e2e.yml
      - config/crd/**
      - tests/e2e/**
      - '**.go'
      - 'go.*'
      - kuttl-test.yaml

jobs:
  e2e-with-kuttl:
    runs-on: ubuntu-latest
    steps:
      - name: set up
        uses: actions/setup-go@v3
        with:
          go-version: 1.18

      - uses: actions/checkout@master

      # https://krew.sigs.k8s.io/docs/user-guide/setup/install/
      - name: krew - install
        run: |
          (
            set -x; cd "$(mktemp -d)" &&
            OS="$(uname | tr '[:upper:]' '[:lower:]')" &&
            ARCH="$(uname -m | sed -e 's/x86_64/amd64/' -e 's/\(arm\)\(64\)\?.*/\1\2/' -e 's/aarch64$/arm64/')" &&
            KREW="krew-${OS}_${ARCH}" &&
            curl -fsSLO "https://github.com/kubernetes-sigs/krew/releases/latest/download/${KREW}.tar.gz" &&
            tar zxvf "${KREW}.tar.gz" &&
            ./"${KREW}" install krew
          )

      # https://docs.github.com/en/actions/learn-github-actions/workflow-commands-for-github-actions#adding-a-system-path
      - name: krew - set PATH
        run: echo "${KREW_ROOT:-$HOME/.krew}/bin:$PATH" >> $GITHUB_PATH

      # https://kuttl.dev/docs/cli.html#setup-the-kuttl-kubectl-plugin
      - name: kuttl - install
        run: |
          kubectl krew install kuttl
          kubectl kuttl -v

      - uses: docker/setup-buildx-action@v1

      - name: build and cache docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: false
          tags: mysql-operator
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

        # Temp fix
        # https://github.com/docker/build-push-action/issues/252
        # https://github.com/moby/buildkit/issues/1896
      - name: move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: e2e-with-kuttl
        run: make e2e-with-kuttl

  e2e-with-ginkgo:
    runs-on: ubuntu-latest
    steps:
      - name: set up
        uses: actions/setup-go@v3
        with:
          go-version: 1.18

      - name: install skaffold # TODO: #69 Enable to install skaffold in e2e
        run: |
          curl -Lo skaffold https://storage.googleapis.com/skaffold/releases/latest/skaffold-linux-amd64 && \
          sudo install skaffold /usr/local/bin/

      - uses: actions/checkout@master

      - uses: docker/setup-buildx-action@v1

      - uses: docker/build-push-action@v3
        with:
          context: .
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: e2e-with-ginkgo
        run: make e2e-with-ginkgo
